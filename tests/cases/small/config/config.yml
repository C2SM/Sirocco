---
start_date: &root_start_date '2026-01-01T00:00'
end_date: &root_end_date '2026-06-01T00:00'
cycles:
  - bimonthly_tasks:
      start_date: *root_start_date
      end_date: *root_end_date
      period: P2M
      tasks:
        - icon:
            inputs:
              - icon_namelist
              - initial_conditions:
                  when:
                    at: *root_start_date
              - icon_restart:
                  when:
                    after: *root_start_date
                  lag: -P2M
                  port: restart
            outputs: [icon_output, icon_restart]
  - lastly:
      tasks:
        - cleanup:
            wait_on:
              - icon:
                  date: 2026-05-01T00:00
tasks:
  - icon:
      computer: localhost
      plugin: shell
      command: scripts/icon.sh
      cli_arguments: "{--restart icon_restart} {--init initial_conditions}"
      #env_source_files: data/dummy_source_file.sh # TODO does not yet work for remote execution
  - cleanup:
      computer: localhost
      plugin: shell
      command: scripts/cleanup.sh
data:
  available:
     - icon_namelist:
         type: file
         src: data/input
     - initial_conditions:
         type: file
         computer: localhost
         src: data/initial_conditions
  generated:
     - icon_output:
         type: file
         src: icon_output
     - icon_restart:
         type: file
         src: restart
