---
start_date: &root_start_date '2026-01-01T00:00'
stop_date: &root_stop_date '2028-01-01T00:00'
scheduler: slurm

cycles:
  - bimonthly_tasks:
      cycling:
        start_date: *root_start_date
        stop_date: *root_stop_date
        period: P6M
      tasks:
        - icon:
            inputs:
              - initial_conditions:
                  when:
                    at: *root_start_date
                  port: init
              - icon_restart:
                  when:
                    after: *root_start_date
                  target_cycle:
                    lag: -P6M
                  parameters:
                    foo: single
                    bar: single
                  port: restart
              - forcing:
                  port: forcing
            outputs: [icon_output, icon_restart]
        - statistics_foo:
            inputs:
              - icon_output:
                  parameters:
                    bar: single
                  port: None
            outputs: [analysis_foo]
        - statistics_foo_bar:
            inputs:
              - analysis_foo:
                  port: None
            outputs: [analysis_foo_bar]
  - yearly:
      cycling:
        start_date: *root_start_date
        stop_date: *root_stop_date
        period: P1Y
      tasks:
        - merge:
            inputs:
              - analysis_foo_bar:
                  target_cycle:
                    lag: ['P0M', 'P6M']
                  port: None
            outputs: [yearly_analysis]

tasks:
  - icon:
      plugin: shell
      computer: remote
      path: scripts/icon.py
      command: "python icon.py --restart {PORT::restart} --init {PORT::init} --forcing {PORT::forcing}"
      parameters: [foo, bar]
  - statistics_foo:
      plugin: shell
      computer: remote
      path: scripts/statistics.py
      command: "python statistics.py {PORT::None}"
      parameters: [bar]
  - statistics_foo_bar:
      plugin: shell
      computer: remote
      path: scripts/statistics.py
      command: "python statistics.py {PORT::None}"
  - merge:
      plugin: shell
      computer: remote
      path: scripts/merge.py
      command: "python merge.py {PORT::None}"

data:
  available:
    - initial_conditions:
        computer: remote
        path: /TESTS_ROOTDIR/tests/cases/parameters/config/data/initial_conditions
    - forcing:
        computer: remote
        path: /TESTS_ROOTDIR/tests/cases/parameters/config/data/forcing
  generated:
    - icon_output:
        path: icon_output
        parameters: [foo, bar]
    - icon_restart:
        path: restart
        parameters: [foo, bar]
    - analysis_foo:
        path: analysis
        parameters: [bar]
    - analysis_foo_bar:
        path: analysis
    - yearly_analysis:
        path: analysis

parameters:
  foo: [0, 1]
  bar: [3.0]
